baseurl: '/'
permalink: pretty
title: 'Softshell Services'

company:
  address:
    street: 5900 Balcones Drive STE 4433
    city: Austin, Texas, 78731

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.png"
  desktop_height: "36px"

footer:
  copyright_text: 'Copyright Softshell Services, LLC.'

seo:
  meta_og_title: "Softshel Services"
  meta_og_type: "website"
  meta_og_url: "https://softshellservices.com"
  meta_og_image: ""
  meta_og_description: "Softshell Services provides Digital Asset Management and Media Asset Management technical expertise"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md